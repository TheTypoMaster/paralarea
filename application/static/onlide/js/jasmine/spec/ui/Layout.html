<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../../../dijit/themes/claro/claro.css">
    <style>
        html, body, #view{
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body class="claro">
<div id="view"></div>
<script>
    var dojoConfig = {
        async: true
    };
</script>
<script src="../../../dojo/dojo.js"></script>
<script>
    require([
            "onlide/ui/Layout",
            "onlide/ui/Pane",
            "onlide/ui/TabPane"

    ], function(Layout, Pane, TabPane){

        var layout = new Layout();
        var widget1 = new Pane({content: "Тестовый текст 1"});
        var widget2 = new Pane({content: "Тестовый текст 2"});
        var widget3 = new Pane({content: "Тестовый текст 3"});
        var widget4 = new Pane({content: "Тестовый текст 4"});
        var widget5 = new Pane({content: "Тестовый текст 5"});

        layout.place("view", "replace");
        layout.addWidget(widget1, "left");
        layout.addWidget(widget2, "top");
        layout.addWidget(widget3, "right");
        layout.addWidget(widget4, "center");
        layout.addWidget(widget5, "center");

        layout.setDesign(true);

        layout.update();
    });
</script>

</body>
