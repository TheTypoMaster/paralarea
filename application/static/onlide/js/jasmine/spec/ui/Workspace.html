<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../../../dijit/themes/claro/claro.css">
    <style>
        html, body, #view{
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body class="claro">
<div id="view"></div>
<script>
    var dojoConfig = {
        async: true
    };
</script>
<script src="../../../dojo/dojo.js"></script>
<script>
    require([
            "onlide/ui/Workspace",
            "onlide/ui/Pane"
    ], function(Workspace, Pane){
        var workspace = new Workspace(null, true);
        workspace.place("view", "replace");

        var pane1 = new Pane({content:"Тестовый текст 1"});
        var pane2 = new Pane({content:"Тестовый текст 2"});
        var pane3 = new Pane({content:"Тестовый текст 3"});
        var pane4 = new Pane({content:"Тестовый текст 4"});

        workspace.getDefaultPane("left").addWidget(pane1, "Тестовый 1");
        workspace.getDefaultPane("center").addWidget(pane2, "Тестовый 2");
        workspace.getDefaultPane("center").addWidget(pane3, "Тестовый 3");
        workspace.getDefaultPane("bottom").addWidget(pane4, "Тестовый 4");

        workspace.update();
    });


</script>

</body>
